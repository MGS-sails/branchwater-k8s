apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: mgnifybranchwater-hl-prod

  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: bw-ingress
      namespace: mgnifybranchwater-hl-prod
      annotations:
        kubernetes.io/ingress.class: "nginx"
    spec:
      rules:
        - host: branchwater-dev.mgnify.org
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: app-service
                    port:
                      number: 8000